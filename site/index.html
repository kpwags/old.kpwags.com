---
layout: homepage
title: 'Keith Wagner'
---

{% for post in paginator.posts %}
<article>
    <h2>
        <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title}}">{{ post.title }}</a>
    </h2>
    <div class="meta">Posted {{ post.date | date: "%B %-d, %Y" }}</div>

    <div class="content">{{ post.excerpt }}</div>

    <div class="read-more">
        <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title}}">Read More &#187;</a>
    </div>

    <hr />
</article>
{% endfor %}

<div class="pagination">
    {% if paginator.previous_page %}
    <div class="newer-link"><a href="{{ paginator.previous_page_path }}" class="previous">Newer Posts</a></div>
    {% endif %} {% if paginator.next_page %}
    <div class="older-link"><a href="{{ paginator.next_page_path }}" class="next">Older Posts</a></div>
    {% endif %}
    <div class="clearfix"></div>
</div>
