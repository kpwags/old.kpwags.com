---
layout: default
---

<div class="home">
    {% if page.header == "single" %}
        <div class="image-header">
            <div class="single">
                <img src="{{page.image1}}" alt="" />
            </div>
        </div>
    {% endif %}

    {% if page.header == "double" %}
        <div class="image-header">
            <div class="double">
                <img src="{{page.image1}}" alt="" class="left" />
                <img src="{{page.image2}}" alt="" class="right" />
                <div class="clearfix"></div>
            </div>
        </div>
    {% endif %}

    {% if page.header == "triple" %}
        <div class="image-header">
            <div class="triple">
                <img src="{{page.image1}}" alt="" class="left" />
                <img src="{{page.image2}}" alt="" class="center" />
                <img src="{{page.image3}}" alt="" class="right" />
                <div class="clearfix"></div>
            </div>
        </div>
    {% endif %}

    <div class="post">
        <div class="content">
            <h1 class="post-title">{{ page.title }}</h1>

            <div class="post-meta">Posted {{ page.date | date: "%B %-d, %Y" }}</div>

            <div class="text">{{ content }}</div>
        </div>
    </div>
</div>
