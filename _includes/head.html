<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - kpwags.com{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="/assets/scripts/lightGallery/css/lightgallery.css" />
  <script type="text/javascript" src="/assets/scripts/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="/assets/scripts/lightGallery/js/lightgallery-all.min.js"></script>
  <script type="text/javascript" src="/assets/scripts/photoset.js"></script>
  <script type="text/javascript" src="/assets/scripts/kpwags.js"></script>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
</head>
